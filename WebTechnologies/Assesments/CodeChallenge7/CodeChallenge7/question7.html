<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>jQuery Add Index</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(function () {
            $('li').each(function (index) {

                $(this).prepend(index + ' ');
            });
        });
    </script>
</head>
<body>
    <h1>Adding index to List Items</h1>

    <ul>
        <li>CSHARP</li>
        <li>SQL</li>
        <li>ADO</li>
    </ul>
</body>
</html>
